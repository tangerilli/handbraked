<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Handbraked</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/handbraked.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.js"></script>
    <![endif]-->
    <script id='queue-item-template' type='text/x-handlebars-templates'>
      <div class="progress progress-striped active">
        <span class="progress-text">{{Name}}: {{progress}}%</span>
        <div class="bar" style="width: {{progress}}%;"></div>
      </div>
    </script>
  </head>

  <body>

    <div class="container">

      <h1>Handbrake Queue</h1>
      <div class="row">
        <div class="span6">
          <h2>Available Files</h2>
          <ul class="files"></ul>
          <button class="btn btn-primary" id="queue">Queue Selected Files</button>
        </div>
        <div class="span6">
          <h2>Queue</h2>
          <ul class="queue"></ul>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery-ui-1.9.2.custom.js"></script>
    <script src="/static/js/underscore-min.js"></script>
    <script src="/static/js/backbone-min.js"></script>
    <script src="/static/js/handlebars.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
      $(function() {
        window.router = new HandbrakeRouter;
        Backbone.history.start({pushState: true});
      });
    </script>
  </body>
</html>
